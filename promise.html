        // async/await
        function escrever4(params) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let success = true;
                    if (success) {
                        resolve(params + 1);
                    }
                    else {
                        reject('Erro');
                    }

                }, 2000);
            })
        }

        async function testeAsyncAwait(param) {
            const result = await escrever4(param);
            console.log(result);
        }

        testeAsyncAwait('escreveu 4');
