<body>
    <script>
        // Hoisting -> a engine js leva a declaração de var e funcion automaticamente para o início do escopo.
        // Já a atribuição permance na linha em que foi escrita.
        console.log(nome);
        var nome='Michel';
        console.log(nome);
    </script>
