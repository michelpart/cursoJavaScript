<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var contador = 0;
        while (contador < 5) {
            console.log(contador);
            contador++;
        }

        var contador = 0;
        while (contador < 5) {
            if (contador === 3)
                break;
            console.log(contador);
            contador++;
        }

        var contador = 0;
        while (contador <= 100) {
            if (contador % 3 === 0 && contador % 5 === 0)
                console.log(`ping-pong - ${contador}`);
            else if (contador % 3 === 0)
                console.log(`ping - ${contador}`);
            else if (contador % 5 === 0)
                console.log(`pong - ${contador}`);

            contador++;
        }

    </script>
</body>

</html>
