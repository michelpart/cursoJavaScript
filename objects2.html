<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // Object destructuring
        var usuario = {
            nome: 'Michel',
            idade: 35,
            pais: 'Brasil'
        }

        var { nome, idade, pais } = usuario;
        console.log(nome, idade, pais);

        var { nome: primeiroNome, idade, pais } = usuario;
        console.log(primeiroNome);

        var usuario2 = {
            nome: { primeiro: 'Michel', sobrenome: 'Sacramento' }
        }

        var { nome: { primeiro }, nome: { sobrenome } } = usuario2;
        console.log(primeiro, sobrenome);

        // valor default
        var { nome: { meio = 'Gabriel' } } = usuario2;
        console.log(meio);

        // destructuring na function
        function imprimirUsuario({nome,sexo,pais}) {
            console.log(nome, pais, sexo);
        }

        var usuarioFunction = {
            nome: 'Michel',
            idade: 35,
            pais: 'Brasil',
            sexo: 'M'
        } 

        imprimirUsuario(usuarioFunction);

        // m√©todos Object

        console.log(Object.keys(usuarioFunction));
        console.log(Object.values(usuarioFunction));
    </script>
</body>

</html>
