        // Erro! Sem var, pais se torna uma variável global mesmo dentro da function. Use o var.
        function imprimePais() {
            pais = 'Brasil';
            console.log(pais);
        }

        imprimePais();
        console.log(pais);
        console.log(this.pais);
        console.log(window.pais);

        // this - escope dinâmico dinâmico. Evite!
        function imprimeThis() {
            console.log(this);
        }

        function imprimeMensagem() {
            imprimeThis.call('Olá Mundo');
        }

        function imprimeMensagem2() {
            imprimeThis.call(['Olá Mundo', 'Hello Mundo']);
        }

        imprimeMensagem();
        imprimeMensagem2();
